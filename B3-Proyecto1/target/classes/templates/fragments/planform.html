<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="planform(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"> </h1>
        <form>
            <label class="col-form-label">Nombre</label>
            <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${plan.nombre}"/>

            <label class="col-form-label">Descripcion</label>
            <input class="form-control" type="text" id="descripcion" name="descripcion" required th:value="${plan.descripcion}"/>

            <label class="col-form-label">Descuento</label>
            <input class="form-control" type="number" id="descuento" name="descuento" required step="0.01" th:value="${plan.descuento}"/>
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/planes}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
