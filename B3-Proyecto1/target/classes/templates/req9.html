<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
    <link rel="stylesheet" type="text/css" th:href ="@{/css/bootstrap.min.css}"/>
    <script th:src = "@{/css/jquery.min.js}"></script>
    <script th:src = "@{/css/bootstrap.min.js}"></script>
    <script>
        $(document).ready(function () {
            // Initial setup to hide/show columns based on checkboxes
            $('.toggle-column').change(function () {
                const column = $(this).data('column');
                if (this.checked) {
                    $(`.column-${column}`).show();
                } else {
                    $(`.column-${column}`).hide();
                }
            });
        });
    </script>
</head>
<body>
        <div>

            <div class = "container w-100">
                <div class = "card border border -2 mx_auto">
                    <h5 class="card-header" role ="button" id="headingOne">
                        <a href="#" class="collapsed d-block text-center" data-toggle="collapse" data-target="#busqueda">
                            Busqueda Avanzada
                        </a>
                    </h5>
                    <div id="busqueda" class="collapse">
                        <form th:action = "@{req9}" method = "get">
                            <label class ="col-form-label">Id Servicio</label>
                            <input class = "form-control" type = "text" id="idservicio" name = "idservicio"/>
                            <label class ="col-form-label">Fecha Inicial</label>
                            <input class = "form-control" type = "text" id="fechain" name = "fechain"/>
                            <label class ="col-form-label">Fecha Final</label>
                            <input class = "form-control" type = "text" id="fechafin" name = "fechafin"/>
                            <div class = "text-center">
                                <button type="submit" class = "btn btn-secondary">Busqueda Usuario por Servicio</button>
                            </div>
                        </form>
                    </div>
                </div>

         
            <h1> Lista de Usuarios</h1> 
            <table class="table table-hover table-border">
                <thead class="thead-dark">
                    <tr>
                        <th><input type="checkbox" class="toggle-column" data-column="0" checked> ID Usuario</th>
                        <th><input type="checkbox" class="toggle-column" data-column="1" checked> Nombre</th>
                        <th><input type="checkbox" class="toggle-column" data-column="2" checked> Email</th>
                        <th><input type="checkbox" class="toggle-column" data-column="3" checked> Veces Pidio Servicio</th>
                    </tr>
                </thead>
                <th:block th:each="usuariosConServicio:${usuariosConServicio}">
                    <tr>
                        <td class="column-0" th:text="${usuariosConServicio.getIDUSUARIO}"></td>
                        <td class="column-1" th:text="${usuariosConServicio.getNOMBRE}"></td>
                        <td class="column-2" th:text="${usuariosConServicio.getEMAIL}"></td>
                        <td class="column-3" th:text="${usuariosConServicio.getVECESSERVICIO}"></td>
                    </tr>
                </th:block>
            </table>
            
            <div>
                <a th:href='@{/}' class="btn btn-primary">Volver a la aplicaci√≥n</a>
            </div>        


        </div>
</body>
</html>
