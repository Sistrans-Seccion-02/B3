<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
    <link rel="stylesheet" type="text/css" th:href ="@{/css/bootstrap.min.css}"/>
    <script th:src = "@{/css/jquery.min.js}"></script>
    <script th:src = "@{/css/bootstrap.min.js}"></script>
    <script>
        $(document).ready(function () {
            // Initial setup to hide/show columns based on checkboxes
            $('.toggle-column').change(function () {
                const column = $(this).data('column');
                if (this.checked) {
                    $(`.column-${column}`).show();
                } else {
                    $(`.column-${column}`).hide();
                }
            });
        });
    </script>
</head>
<body>
        <div>

            <div class = "container w-100">
                <div class = "card border border -2 mx_auto">
                    <h5 class="card-header" role ="button" id="headingOne">
                        <a href = "#" class = "collapsed d-block" data-toggle="collapse" data-target = "#busqueda">
                            Busqueda Avanzada
                        </a>
                    </h5>
                    <div id="busqueda" class="collapse">
                        <form th:action = "@{usuarios}" method = "get">
                            <label class ="col-form-label">Fecha Inicial</label>
                            <input class = "form-control" type = "text" id="fechainf" name = "fechainf"/>
                            <label class ="col-form-label">Fecha Final</label>
                            <input class = "form-control" type = "text" id="fechasup" name = "fechasup"/>
                            <label class ="col-form-label">Costo Inferior</label>
                            <input class = "form-control" type = "text" id="costoinf" name = "costoinf"/>
                            <label class ="col-form-label">Costo Superior</label>
                            <input class = "form-control" type = "text" id="costosup" name = "costosup"/>
                            
                            <div class = "text-center">
                                <button type="submit" class = "btn btn-secondary">Busqueda Usuario por Servicio</button>
                            </div>
                        </form>
                    </div>
                </div>

         
            <h1> Lista de Usuarios</h1> 
            <table class="table table-hover table-border">
                <thead class="thead-dark">
                    <tr>
                        <th><input type="checkbox" class="toggle-column" data-column="0" checked> idusuario</th>
                        <th><input type="checkbox" class="toggle-column" data-column="1" checked> nombre</th>
                        <th><input type="checkbox" class="toggle-column" data-column="2" checked> email</th>
                        <th><input type="checkbox" class="toggle-column" data-column="3" checked> usuario</th>
                        <th><input type="checkbox" class="toggle-column" data-column="4" checked> tipousuario</th>
                    </tr>
                </thead>
                <th:block th:each="usuario:${usuarios}">
                    <tr>
                        <td class="column-0" th:text="${usuario.idusuario}"></td>
                        <td class="column-1" th:text="${usuario.nombre}"></td>
                        <td class="column-2" th:text="${usuario.email}"></td>
                        <td class="column-3" th:text="${usuario.usuario}"></td>
                        <td class="column-5" th:text="${usuario.tipousuario}"></td>
                    </tr>
                </th:block>
            </table>
            
            <div>
                <a th:href='@{/}' class="btn btn-primary">Volver a la aplicaci√≥n</a>
            </div>        


        </div>
</body>
</html>
