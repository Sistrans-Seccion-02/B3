<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container mt-5">
    <h2>Usuarios</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Tipo de Documento</th>
                <th>Correo Electr√≥nico</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.tipoDocumento}"></td>
                <td th:text="${usuario.correoElectronico}"></td>
                <td>
                    <a th:href="@{/usuarios/{id}/edit(id=${usuario.id})}" class="btn btn-info">Editar</a>
                    <a th:href="@{/usuarios/{id}/delete(id=${usuario.id})}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn btn-secondary mt-3">Volver</a>
</div>
</body>
</html>
