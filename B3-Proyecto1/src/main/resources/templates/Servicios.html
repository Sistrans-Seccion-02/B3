<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
    <link rel="stylesheet" type="text/css" th:href ="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div class = "container mx-auto w-25">
        <h1>Hotel</h1>
        <img th:src = "@{images/logo.png}" width = "250">
        <div>

            <h1> Lista de Servicios</h1> 
            <table class="table table-hover table-border">
                <thead class="thead-dark">
                    <tr>
                        <th>id_servicio</th>
                        <th>Tipo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <th:block th:each="servicio:${servicios}">
                    <td th:text = "${servicio.id_servicio}"></td>
                    <td th:text = "${servicio.tipo}"></td>
                    <td><a href="@{servicios/{id}/edit(id=${servicio.id_servicio})}" class="btn btn-primary">Editar</a></td>
                    <td><a href="@{servicios/{id}/delete(id=${servicio.id_servicio})}" class="btn btn-primary" onclick="return confirm('¿Estas seguro de borrar este servicio')">Eliminar</a></td>
 
                </th:block>

            </table> 
            <div>
                <a href="@/" class="btn btn-primary">Volver a la aplicación</a>
            </div>        

        
            </div>

        </div>
    </div>
</body>
</html>
