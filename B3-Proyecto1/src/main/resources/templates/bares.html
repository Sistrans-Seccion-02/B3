<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bares</title>
    <link rel="stylesheet" type="text/css" th:href ="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div class = "container mx-auto w-25">
        <h1>Hotel</h1>
        <img th:src = "@{images/logo.png}" width = "250">
        <div>

            <h1> Lista de Bares</h1> 
            <table class="table table-hover table-border">
                <thead class="thead-dark">
                    <tr>
                        <th>IdServicio</th>
                        <th>Nombre</th>
                        <th>Capacidad</th>
                        <th>Estilo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <th:block th:each="bar:${bares}">
                    <td th:text = "${bar.id_servicio}"></td>
                    <td th:text = "${bar.nombre}"></td>
                    <td th:text = "${bar.capacidad}"></td>
                    <td th:text = "${bar.estilo}"></td>
                    <td><a href="@{bares/{id}/edit(id=${bar.id_servicio})}" class="btn btn-primary">Editar</a></td>
                    <td><a href="@{bares/{id}/delete(id=${bar.id_servicio})}" class="btn btn-primary" onclick="return confirm('¿Estas seguro de borrar este bar')">Eliminar</a></td>
                   

                </th:block>

            </table> 
            <div>
                <a href="@/" class="btn btn-primary">Volver a la aplicación</a>
            </div>        

        
            </div>

        </div>
    </div>
</body>
</html>
