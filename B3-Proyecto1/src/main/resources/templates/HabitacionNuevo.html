<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Habitación</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container mt-5">
    <h2>Nueva Habitación</h2>
    <form th:action="@{/habitaciones/new/save}" th:object="${nhabitacion}" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="number" class="form-control" id="id" th:field="*{idHabitacion}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('idHabitacion')}" th:errors="*{idHabitacion}"></div>
        </div>
        
        <!-- Nuevo select para Tipo de Habitación -->
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de Habitación</label>
            <select class="form-control" id="tipo" th:field="*{tipoHabitacion}">
                <option th:each="tipo : ${tipos}" th:value="${tipo.id}" th:text="${tipo.nombre}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('tipoHabitacion')}" th:errors="*{tipoHabitacion}"></div>
        </div>

        <!-- Campo de texto antiguo para Tipo de Habitación (lo puedes eliminar si ya no es necesario) -->
        <!--
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de Habitación</label>
            <input type="text" class="form-control" id="tipo" th:field="*{tipo}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></div>
        </div>
        -->

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <a th:href="@{/habitaciones}" class="btn btn-secondary mt-3">Volver</a>
</div>
</body>
</html>
