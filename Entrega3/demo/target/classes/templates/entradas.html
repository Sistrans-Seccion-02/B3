<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entradas</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css" />
</head>
<body>

    <!-- Incluye el navbar -->
    <div th:replace="navbar :: navbar"></div>

    <div class="container mt-3">
        <h1>Entradas</h1>
        
        <table class="table">
            <thead>
                <tr>
                    @Id
    private Integer identrada;

    @DBRef
    private List<Reserva> reserva;
                    <th>Id Entrada</th>
                    <th>Reservas [Object Id]</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iteramos sobre la lista de tipos de bebidas y mostramos los detalles -->
                <tr th:each="entrada : ${entradas}">
                    <td th:text="${entrada.identrada}"></td>
                    <td>
                        <!-- Iteramos sobre la lista de bebidas dentro de cada tipo -->
                        <span th:each="idreseva : ${entrada.reserva}">
                            <!-- Mostramos los detalles de cada bebida -->
                            <span th:text="${idreseva.id}"></span>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    
         <!-- BotÃ³n para redirigir al formulario de creaciÃ³n de tipo bebida -->
         <a th:href="@{/entradaForm}" class="btn btn-primary" style="margin-bottom: 38px;">Crear Entrada</a>
    
    </div>

    <hr>
    

    

<script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
</body>
</html>
