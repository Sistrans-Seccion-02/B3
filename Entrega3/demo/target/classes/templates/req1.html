<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitaciones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .text-center {
            text-align: center;
        }
        .btn-primary {
            margin-top: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn-primary {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="text-center">
        <h1>Habitaciones</h1>
        <div>
            <h2>Lista de Habitaciones</h2> 
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Numero Habitacion</th>
                        <th>Costo por Habitacion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="costoHabitacion : ${costoPorHabitaciones}">
                        <td th:text="${costoHabitacion.gethabitacion()}"></td>
                        <td th:text="${costoHabitacion.getingresos()}"></td>
                    </tr>
                </tbody>
            </table> 
            <a th:href="@{/}" class="btn btn-primary">Volver a la aplicaci√≥n</a>
        </div>
    </div>
</body>
</html>
